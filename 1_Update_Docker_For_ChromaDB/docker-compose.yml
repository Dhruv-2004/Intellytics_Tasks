version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: queryguard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: queryguard
      POSTGRES_USER: queryguard_user
      POSTGRES_PASSWORD: queryguard_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queryguard_user -d queryguard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - queryguard-network


  # ChromaDB Server
  chromadb:
    image: chromadb/chroma:latest
    container_name: queryguard-chroma
    restart: unless-stopped
    ports:
      # Host port 8001 -> container port 8000 (backend already uses 8000)
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]

      # Add authentication for production

      # CHROMA_SERVER_AUTHN_PROVIDER: "chromadb.auth.token_authn.TokenAuthenticationServerProvider"
      # CHROMA_SERVER_AUTHN_CREDENTIALS: "test-token"
      # CHROMA_AUTH_TOKEN_TRANSPORT_HEADER: "Chroma-Token"
    volumes:
      - ./chroma_data:/data
    networks:
      - queryguard-network
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s



  # QueryGuard Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queryguard-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+psycopg://queryguard_user:queryguard_password@postgres:5432/queryguard
      
      # Authentication
      SECRET_KEY: your-super-secret-key-change-in-production
      
      # Vector Store Configuration
      VECTOR_STORE_DIR: /app/chroma_collection_setup
      LINEAGE_CSV_PATH: /app/temp_lineage_data/lineage_output_deep.csv
      
      # ChromaDB server (preferred in Docker)
      CHROMA_SERVER_HOST: chromadb
      CHROMA_SERVER_PORT: "8000"
      
      # Google API (Optional - add your key if using vector embeddings)
      # GOOGLE_API_KEY: your-google-api-key
      
      # GitHub App Configuration (Optional - add if using GitHub integration)
      # GITHUB_WEBHOOK_SECRET: your-github-webhook-secret
      
      # Snowflake Configuration (Optional - add if using lineage builder)
      # SNOWFLAKE_USER: your-snowflake-username
      # SNOWFLAKE_ACCOUNT: your-snowflake-account
      # SNOWFLAKE_WAREHOUSE: your-warehouse
      # SNOWFLAKE_ROLE: your-role
    ports:
      - "8000:8000"
    volumes:
      - ./temp_lineage_data:/app/temp_lineage_data
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - queryguard-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local 

networks:
  queryguard-network:
    driver: bridge